syntax = "proto3";

package washup.protos.shared;

option java_package = "com.washup.protos";

enum OrderType {
  TYPE_UNKNOWN = 0;
  WASH_FOLD = 1;
  DRY_CLEAN = 2;
}

enum OrderStatus {
  STATUS_UNKNOWN = 0;
  PENDING = 1;
  PICKED_UP = 2;
  DROPPED_OFF = 3;
  BILLED = 4;
}

message Order {
  string token = 1;
  OrderType order_type = 2;
  string user_token = 3;
  OrderStatus status = 4;
  uint64 pickup_date = 5;
  uint64 delivery_date = 6;
  uint64 billed_at = 7;
  bool rush_service = 8;
  int64 total_cost_cents = 9;
  uint64 created_at = 10;
  uint64 updated_at = 11;
}